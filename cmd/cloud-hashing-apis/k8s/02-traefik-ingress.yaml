apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cloud-hashing-apis-v2-appid-userid-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: cloud-hashing-apis-v2-appid-userid
    k8s.kuboard.cn/workload: cloud-hashing-apis-v2-appid-userid
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-cloud-hashing-apis-v2-prefix@kubernetescrd,kube-system-cookies-appid-to-body@kubernetescrd,kube-system-cookies-userid-to-body@kubernetescrd,kube-system-common-headers@kubernetescrd

spec:
  tls:
    - secretName: procyon-vip-tls
  rules:
    - host: api.npool.top
      http: &http_appid_userid_rules
        paths:
          - path: /api/cloud-hashing-apis-v2/v1/get/good
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/create/good
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/submit/order
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/create/order/payment
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/get/order
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/get/orders/by/app/user
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/get/my/direct/invitations
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/get/kyc/reviews
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
          - path: /api/cloud-hashing-apis-v2/v1/get/good/reviews
            backend:
              serviceName: cloud-hashing-apis-v2
              servicePort: 50140
    - host: api.xpool.top
      http: *http_appid_userid_rules
    - host: www.npool.top
      http: *http_appid_userid_rules
    - host: www.xpool.top
      http: *http_appid_userid_rules
    - host: www.procyon.vip
      http: *http_appid_userid_rules
    - host: procyon.vip
      http: *http_appid_userid_rules
    - host: dashboard.xpool.top
      http: *http_appid_userid_rules

---

